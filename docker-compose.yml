# Docker Compose for local development
# Usage: docker compose up -d

version: '3.8'

services:
  # ===========================================================================
  # PostgreSQL Database
  # ===========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: ticket-platform-postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-ticket_platform}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-postgres}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ticket-platform-network

  # ===========================================================================
  # Redis Cache & Session Store
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: ticket-platform-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ticket-platform-network

  # ===========================================================================
  # Redis Commander (Optional UI for Redis)
  # ===========================================================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: ticket-platform-redis-commander
    restart: unless-stopped
    ports:
      - '8081:8081'
    environment:
      REDIS_HOSTS: local:redis:6379
    depends_on:
      - redis
    profiles:
      - tools
    networks:
      - ticket-platform-network

  # ===========================================================================
  # pgAdmin (Optional UI for PostgreSQL)
  # ===========================================================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ticket-platform-pgadmin
    restart: unless-stopped
    ports:
      - '5050:80'
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@ticket.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    profiles:
      - tools
    networks:
      - ticket-platform-network

  # ===========================================================================
  # Mailhog (Email testing for local development)
  # ===========================================================================
  mailhog:
    image: mailhog/mailhog:latest
    container_name: ticket-platform-mailhog
    restart: unless-stopped
    ports:
      - '1025:1025'  # SMTP
      - '8025:8025'  # Web UI
    profiles:
      - tools
    networks:
      - ticket-platform-network

# ===========================================================================
# Volumes
# ===========================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

# ===========================================================================
# Networks
# ===========================================================================
networks:
  ticket-platform-network:
    driver: bridge
